<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Sales Summary</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/></head><body><div class="container mt-5"><h1 class="mb-4">Sales Data Summary</h1><div class="card"><div class="card-body"><h5 class="card-title">Total Sales</h5><p class="card-text fs-3" id="total-sales">Loading...</p></div></div></div><script>document.addEventListener('DOMContentLoaded', () => {const csvUrl = 'data:text/csv;base64,cHJvZHVjdCxzYWxlcwpBLDEwMApCLDIwMApDLDMyNQ==';function parseCSV(text) {const lines = text.trim().split('\n');const headers = lines[0].split(',');const data = [];for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',');if (values.length === headers.length) {const row = {};for (let j = 0; j < headers.length; j++) {row[headers[j]] = values[j];}data.push(row);}}return data;}fetch(csvUrl).then(response => response.text()).then(csvText => {const data = parseCSV(csvText);let totalSales = 0;data.forEach(row => {const salesValue = parseFloat(row.sales);if (!isNaN(salesValue)) {totalSales += salesValue;}});document.getElementById('total-sales').textContent = `$${totalSales.toFixed(2)}`;const seed = Math.floor(Math.random() * 1000000);document.title = `Sales Summary ${seed}`;}).catch(error => {console.error('Error fetching or processing CSV:', error);document.getElementById('total-sales').textContent = 'Error loading sales data.';document.title = 'Sales Summary - Error';});});</script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body></html>
